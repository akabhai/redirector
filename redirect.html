<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .loader {
      border: 5px solid #333;
      border-top: 5px solid #1e90ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Redirecting you... Please wait</h2>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    if (!id) {
      document.body.innerHTML = "<h2 style='color:red;'>Invalid Redirect Link ❌</h2>";
      throw new Error("No redirect id");
    }

    try {
      const [base64] = id.split(".");
      const decoded = decodeURIComponent(escape(atob(base64)));
      window.location.href = decoded;
    } catch (err) {
      document.body.innerHTML = "<h2 style='color:red;'>Error: Invalid link data ❌</h2>";
    }
  </script>
</body>
</html>
