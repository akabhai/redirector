<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #1e90ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0077ff;
    }
    .result {
      margin-top: 15px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h2>üîó Redirect Link Generator</h2>
  <input type="text" id="targetUrl" placeholder="Enter target URL (e.g. https://example.com)">
  <button onclick="generateLink()">Generate Redirect Link</button>
  <div class="result" id="result"></div>

  <script>
    // üõ°Ô∏è Secret Key Protection
    const key = new URLSearchParams(window.location.search).get("key");
    if (key !== "streamanimehindionline4ubyaccess") { // ‚Üê change this to your secret key
      document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:100px;'>Access Denied ‚ùå</h2>";
      throw new Error("Unauthorized Access");
    }

    // üîó Redirect Generator Logic
    function generateLink() {
      const url = document.getElementById("targetUrl").value.trim();
      if (!url) return alert("Please enter a valid URL!");

      const encodedUrl = encodeURIComponent(url);
      const redirectLink = `https://akabhai.github.io/redirector/redirect.html?url=${encodedUrl}`;
      document.getElementById("result").innerHTML = `
        <p>Your Redirect Link:</p>
        <a href="${redirectLink}" target="_blank">${redirectLink}</a>
      `;
    }
  </script>

</body>
</html>
